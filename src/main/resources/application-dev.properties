spring.datasource.url=jdbc:postgresql://localhost:5433/projectmanager
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.initialization-mode=never

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.show-sql=true
spring.thymeleaf.cache=false
version=dev

logging.level.root = WARN
logging.level.com.jrp.pma = DEBUG
logging.level.org.springframework=DEBUT
logging.file=app.log

server.error.whitelabel.enabled=false

# The below property is used to turn off hibernate auto validation
# I am using constraints validation and customizing my data validation
# rules as specified in validators package
spring.jpa.properties.javax.persistence.validation.mode=none