<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="layouts :: header"> </head>

<body>
<ul th:replace="layouts :: foo"> </ul>

<form action="/tasks/save" th:object="${task}" method="POST">
    <input type="text" placeholder="Task Name" th:field="${task.name}">

    <select th:field="${task.stage}">
        <option th:value="NOTSTARTED"> Not started </option>
        <option th:value="INPROGRESS">  started </option>
        <option th:value="STARTED">  Completed </option>
    </select>

    <textarea type = "text" placeholder="Enter Project Description" th:field="${task.description}"></textarea>

    <select th:field="*{employees}" multiple="multiple"> <!-- <select th:field="${project.employees}" multiple="multiple">    -->
        <option th:each = "employee : ${allEmployees}"
                th:value = "${employee.employeeId}"
                th:text = "${employee.firstName}">
        </option>
    </select>
    <button type = "submit">Create Task</button>
</form>
</body>
</html>
