<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="layouts :: header"> </head>
<body>

<ul th:replace="layouts :: foo"> </ul>


<h4> Current Projects </h4>
<!--Add new project-->

<a th:href="@{/projects/new}"> New Project </a>

<table>
    <thead>
    <tr>
        <th>Project Name </th>
        <th>Project Stage </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aProject: ${projects}">
        <td th:text="${aProject.name}"/>
        <td th:text="${aProject.stage}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
