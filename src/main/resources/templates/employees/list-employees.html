<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html" lang="en">
<head th:replace="layouts :: header"> </head>
<body>

<ul th:replace="layouts :: foo"> </ul>


<!--For Employees-->
<h4> Current Employees </h4>

<a th:href="@{/employees/new}"> New Employee </a>

<table>
    <thead>
    <tr>
        <th>First Name </th>
        <th>Lastname  </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="anEmployee: ${employees}">
        <td th:text="${anEmployee.firstName}"/>
        <td th:text="${anEmployee.lastName}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
